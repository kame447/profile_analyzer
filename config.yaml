# =========================================================================
# アプリケーション設定ファイル (config.yaml)
# profile_analyzer.py の動作をカスタマイズするための設定です。
# =========================================================================

# === AI モデル設定 ===
# 使用するWhisperモデルを指定します。
# 選択肢: tiny, base, small, medium, large, large-v2, large-v3
# デバイスのスペックに応じて選択してください。大きいモデルほど精度が上がりますが、処理が重くなります。
whisper_model: "base"

# 使用するLLMモデルを指定します。
# デフォルトはGPT-4oです。
llm_model: "gpt-4o"

# === ビデオ・オーディオ処理設定 ===
# ビデオのフレームスキップ数。
# 30FPSの場合、5に設定すると6秒間に1回フレームを解析します。
# 値を大きくすると処理速度が向上しますが、細かな動きの検出精度が低下します。
video_frame_skip: 5

# FFmpegがインストールされているかチェックするかどうか。
# Trueに設定すると、インストールされていない場合に警告を出します。
ensure_ffmpeg: True

# === 文字起こしセグメント化設定 ===
# LLMに渡すテキストセグメントの最大サイズを制御します。
# これにより、長い発話を意味のあるチャンクに分割します。
segmentation:
  # 1つのテキストセグメントの最大文字数
  max_chars: 120
  # 1つのテキストセグメントの最大秒数
  max_seconds: 15.0

# === 評価スコアの重み設定 ===
# 最終的な総合スコアを計算する際の、各特性の重要度を制御します。
# 各値は相対的な重みであり、自動的に正規化されます。
weights:
  openness: 1.0
  conscientiousness: 1.0
  extraversion: 1.0
  agreeableness: 1.0
  neuroticism: 1.0
  sincerity: 1.0

# === 誠実性スコアの統合設定 ===
# 言語分析とマルチモーダル分析の誠実性スコアを統合する際の重みを指定します。
# 合計が1になるように自動的に正規化されます。
sincerity_integration_weights:
  # 言語分析のスコアの重み
  text: 0.5
  # マルチモーダル分析のスコアの重み
  multimodal: 0.5

# === ロギング設定 ===
# ログファイルに出力するログレベルを指定します。
# 選択肢: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level: "INFO"